<div class="container mt-5">
  <div class="row" style="margin-top: 16px; ">
    <div class="col-md-8" style="padding-left: 10px">
      <h2>Listagem de Atividades em Aberto</h2>
    </div>
    <div class="col-md-4">
      <button mat-raised-button routerLink="/adicionar" color="primary">
        Nova Atividade
      </button>
    </div>
  </div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="atividades">
      <!-- Id Column -->
      <ng-container matColumnDef="idAtividade">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.idAtividade }}</td>
      </ng-container>

      <!-- Titulo Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="descTipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.descTipo }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Ações
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: center">
          <a
            routerLink="/exibir/{{ row.idAtividade }}"
            class="btn btn-primary btn-sm visualizar"
          >
            <i> Exibir </i>
          </a>
          <a routerLink="/deletar/{{ row.idAtividade }}" class="delete">
            <i class="material-icons del"> delete </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div style="margin-top: 15px; text-align: end;">
    <button mat-raised-button routerLink="/finalizadas" color="warn">
      Atividades finalizadas
    </button>
  </div>
</div>
